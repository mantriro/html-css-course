<!DOCTYPE html>
<html>
  <head>
    <title>div to red sq and green circle</title>
    <style>
      .red-sq{
        background-color: red;
        width: 200px;
        height: 200px;
      }
      
      .green-cir{
        background-color: green;
        border-radius: 100%;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="red-sq"></div>
    <div class="green-cir"></div>

  </body>
</html>
