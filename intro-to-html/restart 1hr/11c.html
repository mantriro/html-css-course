<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                row-gap: 10px;
                column-gap: 20px;
            }
            .col1{
                background-color: aqua;
            }
            .col2{
                background-color: violet
            }
            .col3{
                background-color: goldenrod;
            }
            .col4{
                background-color: black;
            }
        </style>

    </head>
    <body>
        <div class="grid">
            <div class="col1">50px</div>
            <div class="col2">rem space</div>
            <div class="col3">75px</div>
            <div class="col4">715px</div>

</html>
