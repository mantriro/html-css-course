<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>

    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display:flex;
        flex-direction: row;">
            <div style="background-color: lightskyblue;">div1 testing</div>
            <div style="background-color: violet;">div2<p>testing </p></div>
        </div>

        <div style="display:flex;
        flex-direction: row;
        margin-top:30px;">
            <div style="background-color: lightskyblue; width: 100px;">div1 testing</div>
            <div style="background-color: violet;flex: 1;">flex1<p>testing </p></div>
            <div style="background-color: lightgray; flex:2">div3 testing</div>
        
        </div>
        
        <div style="display:flex;
        height: 70px; 
        border-color: black ;
        border-style: solid;
        flex-direction: row;
        margin-top:30px;
        justify-content: right;">
            <div style="background-color: lightskyblue; width: 100px;">div1 testing</div>
            <div style="background-color: violet;width: 100px;">flex1<p>testing </p></div>
            <div style="background-color: lightgray; width:100px">div3 testing</div>
        
        </div>

        <div style="display:flex;
        height: 70px; 
        border-color: black ;
        border-style: solid;
        flex-direction: row;
        margin-top:30px;
        justify-content: space-between;
        ">
            <div style="background-color: lightskyblue; width: 100px;">div1 testing</div>
            <div style="background-color: violet;width: 100px;">flex1<p>testing </p></div>
            <div style="background-color: lightgray; width:100px">div3 testing</div>
        
        </div>
        

        <div style="display:flex;
        height: 70px; 
        border-color: black ;
        border-style: solid;
        flex-direction: row;
        margin-top:30px;
        justify-content: right;
        align-items: left;">
            <div style="background-color: lightskyblue; width: 100px;">div1 testing</div>
            <div style="background-color: violet;width: 100px;">flex1<p>testing </p></div>
            <div style="background-color: lightgray; width:100px">div3 testing</div>
        
        </div>
    </body>
</html>
